<div class="signup-container">
    <h2>Регистрация</h2>
    
    <form (ngSubmit)="signup()">
      <div class="form-group">
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Email" 
          required
          class="form-input">
      </div>
  
      <div class="form-group">
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Пароль" 
          required
          class="form-input">
      </div>
  
      <div class="form-group">
        <input 
          type="password" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          placeholder="Подтвердите пароль" 
          required
          class="form-input">
      </div>
  
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
  
      <button 
        type="submit" 
        [disabled]="loading"
        class="submit-btn">
        {{ loading ? 'Регистрация...' : 'Зарегистрироваться' }}
      </button>
    </form>
  
    <p class="login-link">
      Уже есть аккаунт? <a routerLink="/login">Войти</a>
    </p>
  </div>
